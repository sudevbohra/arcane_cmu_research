function long2tile(lon,zoom) { return (Math.floor((lon+180)/360*Math.pow(2,zoom))); }
function lat2tile(lat,zoom)  { return (Math.floor((1-Math.log(Math.tan(lat*Math.PI/180) + 1/Math.cos(lat*Math.PI/180))/Math.PI)/2 *Math.pow(2,zoom))); }

function tile2long(x,z) {
 return (x/Math.pow(2,z)*360-180);
}
function tile2lat(y,z) {
 var n=Math.PI-2*Math.PI*y/Math.pow(2,z);
 return (180/Math.PI*Math.atan(0.5*(Math.exp(n)-Math.exp(-n))));
}

function getTileUrls(bounds, tileLayer, zoom) {
    var min = map.project(bounds.getNorthWest(), zoom).divideBy(256).floor(),
        max = map.project(bounds.getSouthEast(), zoom).divideBy(256).floor(),
        urls = [];

    for (var i = min.x; i <= max.x; i++) {
        for (var j = min.y; j <= max.y; j++) {
            var coords = new L.Point(i, j);
            coords.z = zoom;
            urls.push(tileLayer.getTileUrl(coords));
        }
    }

    return urls;
}

function sendGeo() {
    $('a:contains("Add bboxes")')[0].click()
    $.ajax({
        url:'geojson/',
        type:'post',
        contentType: 'application/json',
        data: JSON.stringify({apple: "APPLE", geojson: window.api.data.get('map')}),//window.api.data.get('map')}),
        success:function(){
            alert("Sent GeoJSON to server for training neural network.");
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
     alert("Server not responding.");
  }
    });
}
